functions:
  logger:
    handler: handler.logDetails
    events:
    - http:
        path: /v1/log/
        method: post
        cors: true
    environment:
      ExamDetailTable: !Ref ExamDetails

# you can add CloudFormation resource templates here
resources:
 Resources:
  ExamDetails:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - KeyType: HASH
          AttributeName: email
      ProvisionedThroughput:
        WriteCapacityUnits: 5
        ReadCapacityUnits: 5

plugins:
  - serverless-offline
